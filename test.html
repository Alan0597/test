<script src="./js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
	  effect: 'fade',
	  fadeEffect: {
	      crossFade: true,
	  },
	  autoplay:{
		  delay: 5000
	  },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
	  navigation: {
	    nextEl: '.swiper-button-next',
